<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>widget</title>
    <link rel="stylesheet" href="wstyle.css">
</head>
<body>

    <div class="widget" id="wid">
        <div class="w-header">
            <div class="w-title">widget</div>
            <div class="w-dropdown">
                <select class="w-select" id="widdropdown">
                    <option class="w-option" value="1">type1</option>
                    <option class="w-option" value="2">type2</option>
                    <option class="w-option" value="3">type3</option>
                </select>
            </div>
        </div>
        <div class="w-body">
            <div class="w-inputfield">
                <!--memory-->
                <label for="input1">Input1:</label>
                <input class="w-ninput" type="number" id="input1"> <br>
                <input class="w-cinput" type="checkbox" id="input2">
                <label for="input2">input2</label>
            </div>
        </div>
    </div>

    <div class="content"></div>
    
    <script src="wscript.js"></script>
</body>
</html>
